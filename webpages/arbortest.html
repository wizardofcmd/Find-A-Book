<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <script src="../js/jquery-1.6.1.min.js"></script>
  <script src="../js/arbor.js"></script>
  <script src="../js/graphics.js"></script>
  <script src="../js/render_0.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Testing</title>
</head>
<body>
  <canvas id="viewport" width="800" height="600"></canvas>
  <script language="javascript" type="text/javascript">
    var sys = arbor.ParticleSystem(1000, 400,1);
    sys.parameters({gravity:true});
    sys.renderer = Renderer("#viewport");

    var data = {
      nodes:{
        animals:{'color':'red','shape':'dot','label':'Animals'},
        dog:{'color':'green','shape':'dot','label':'dog'},
        cat:{'color':'blue','shape':'dot','label':'cat'}
      },
      edges:{
        animals:{ dog:{'color':'green'}, cat:{} }
      }
    };
    sys.graft(data);
    setTimeout(function(){
      var postLoadData = {
        nodes:{
          joe:{'color':'orange','shape':'dot','label':'joe'},
          fido:{'color':'green','shape':'dot','label':'fido'},
          fluffy:{'color':'blue','shape':'dot','label':'fluffy'}
        },
        edges:{
          dog:{ fido:{} },
          cat:{ fluffy:{} },
          joe:{ fluffy:{},fido:{} }
        }
      };
      sys.graft(postLoadData);},10000);
  </script>
</body>
</html>
